<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 6</title>
</head>

<body>

    <svg width="200" height="200">
        <circle cx="50" cy="50" r="40" fill="orange" stroke="red" />
    </svg>

    <svg>
        <rect width="200px" height="50px" fill="blue" stroke="red" />
    </svg>

    <svg>
        <line x1="10" y1="10" x2="100" y2="100" stroke="red" stroke-width="10" stroke-linecap="round" />
    </svg>

    <svg>
        <ellipse cx="100" cy="100" rx="100" ry="50" fill="purple" stroke="red"  />
    </svg>

</body>

</html>
