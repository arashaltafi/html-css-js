<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample IziToast Libraries SabzLearn</title>

    <link rel="stylesheet" href="/node_modules/izitoast/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="final.css">
</head>

<body style="margin-top: 150px;" class="bg-zinc-300 animate__animated animate__fadeIn">

    <div class="wow flip mt-8 mb-16 flex flex-col gap-8 text-white items-center justify-center text-2xl">
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://github.com/marcelodolza/iziToast" target="_blank">IziToast Github</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://izitoast.marcelodolza.com/" target="_blank">IziToast Sample 1</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://izitoast.marcelodolza.com/#documentation" target="_blank">IziToast Sample 2</a>
    </div>

    <div class="flex flex-row flex-wrap gap-8 mt-32 mx-48 items-center justify-center text-white text-2xl">
        <button id="btn-test1" class="px-8 py-6 bg-amber-500 rounded-lg shadow-xl">Test 1</button>
        <button id="btn-test2" class="px-8 py-6 bg-violet-500 rounded-lg shadow-xl">Test 2</button>
        <button id="btn-test3" class="px-8 py-6 bg-rose-500 rounded-lg shadow-xl">Test 3</button>
        <button id="btn-test4" class="px-8 py-6 bg-teal-500 rounded-lg shadow-xl">Test 4</button>
        <button id="btn-test5" class="px-8 py-6 bg-slate-500 rounded-lg shadow-xl">Test 5</button>
        <button id="btn-test6" class="px-8 py-6 bg-yellow-500 rounded-lg shadow-xl">Test 6</button>
        <button id="btn-test7" class="px-8 py-6 bg-lime-500 rounded-lg shadow-xl">Test 7</button>
        <button id="btn-test8" class="px-8 py-6 bg-cyan-500 rounded-lg shadow-xl">Test 8</button>
        <button id="btn-test9" class="px-8 py-6 bg-red-500 rounded-lg shadow-xl">Test 9</button>
        <button id="btn-test10" class="px-8 py-6 bg-green-700 rounded-lg shadow-xl">Test 10</button>
        <button id="btn-test11" class="px-8 py-6 bg-fuchsia-700 rounded-lg shadow-xl">Test 11</button>
        <button id="btn-test12" class="px-8 py-6 bg-orange-500 rounded-lg shadow-xl">Test 12</button>
        <button id="btn-test13" class="px-8 py-6 bg-sky-500 rounded-lg shadow-xl">Test 13</button>
        <button id="btn-test14" class="px-8 py-6 bg-amber-500 rounded-lg shadow-xl">Test 14</button>
        <button id="btn-test15" class="px-8 py-6 bg-zinc-600 rounded-lg shadow-xl">Test 15</button>
        <button id="btn-test16" class="px-8 py-6 bg-red-500 rounded-lg shadow-xl">Test 16</button>
    </div>

    <script src="/node_modules/izitoast/dist/js/iziToast.min.js" type="text/javascript"></script>
    <script>
        document.getElementById('btn-test1').addEventListener('click', () => {
            iziToast.show({
                title: 'dark',
                message: 'What would you like to add?',
                theme: 'dark',
                position: 'center'
            });
        })

        document.getElementById('btn-test2').addEventListener('click', () => {
            iziToast.show({
                title: 'dark',
                message: 'What would you like to add?',
                theme: 'dark',
                position: 'topCenter'
            });
        })

        document.getElementById('btn-test3').addEventListener('click', () => {
            iziToast.show({
                title: 'dark',
                message: 'What would you like to add?',
                theme: 'dark',
                position: 'topLeft'
            });
        })

        document.getElementById('btn-test4').addEventListener('click', () => {
            iziToast.show({
                title: 'dark',
                message: 'What would you like to add?',
                theme: 'dark',
                position: 'bottomLeft'
            });
        })

        document.getElementById('btn-test5').addEventListener('click', () => {
            iziToast.show({
                title: 'light',
                message: 'What would you like to add?',
                theme: 'light',
                position: 'bottomRight'
            });
        })

        document.getElementById('btn-test6').addEventListener('click', () => {
            iziToast.success({
                title: 'OK',
                message: 'Successfully inserted record!',
                theme: 'light'
            });
        })

        document.getElementById('btn-test7').addEventListener('click', () => {
            iziToast.warning({
                title: 'Caution',
                message: 'You forgot important data',
            });

        })

        document.getElementById('btn-test8').addEventListener('click', () => {
            iziToast.error({
                title: 'Error',
                message: 'Illegal operation',
            });
        })

        document.getElementById('btn-test9').addEventListener('click', () => {
            iziToast.question({
                timeout: 20000,
                close: false,
                overlay: true,
                displayMode: 'once',
                id: 'question',
                zindex: 999,
                title: 'Hey',
                message: 'Are you sure about that?',
                position: 'center',
                buttons: [
                    ['<button><b>YES</b></button>', function (instance, toast) {

                        instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');

                    }, true],
                    ['<button>NO</button>', function (instance, toast) {

                        instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');

                    }],
                ],
                onClosing: function (instance, toast, closedBy) {
                    console.info('Closing | closedBy: ' + closedBy);
                },
                onClosed: function (instance, toast, closedBy) {
                    console.info('Closed | closedBy: ' + closedBy);
                }
            });
        })

        document.getElementById('btn-test10').addEventListener('click', () => {
            iziToast.info({
                timeout: 20000,
                overlay: true,
                displayMode: 'once',
                id: 'inputs',
                zindex: 999,
                title: 'Inputs',
                message: 'Examples',
                position: 'center',
                drag: false,
                inputs: [
                    ['<input type="checkbox">', 'change', function (instance, toast, input, e) {
                        console.info(input.checked);
                    }],
                    ['<input type="text">', 'keyup', function (instance, toast, input, e) {
                        console.info(input.value);
                    }, true],
                    ['<input type="number">', 'keydown', function (instance, toast, input, e) {
                        console.info(input.value);
                    }],
                ]
            });
        })

        document.addEventListener('iziToast-opening', function (data) {

            // data.detail will bring all toast settings.

            if (data.detail.class == 'test') {
                console.info('EventListener iziToast-opening');
            }
        });

        document.addEventListener('iziToast-opened', function (data) {
            if (data.detail.class == 'test') {
                console.info('EventListener iziToast-opened');
            }
        });

        document.addEventListener('iziToast-closing', function (data) {
            if (data.detail.class == 'test') {
                console.info('EventListener iziToast-closing');
            }
        });

        document.addEventListener('iziToast-closed', function (data) {
            if (data.detail.class == 'test') {
                console.info('EventListener iziToast-closed');
                console.info('closedBy:', data.detail.closedBy);
            }
        });

        document.getElementById('btn-test11').addEventListener('click', () => {
            iziToast.show({
                id: null,
                class: '',
                title: 'تست عنوان',
                titleColor: '',
                titleSize: '',
                titleLineHeight: '',
                message: 'تست متن',
                messageColor: '',
                messageSize: '',
                messageLineHeight: '',
                backgroundColor: '',
                theme: 'light', // dark
                color: '', // blue, red, green, yellow
                icon: '',
                iconText: '',
                iconColor: '',
                iconUrl: null,
                image: 'https://arashaltafi.ir/arash.jpg',
                imageWidth: 50,
                maxWidth: null,
                zindex: null,
                layout: 1,
                balloon: false,
                close: true,
                closeOnEscape: false,
                closeOnClick: false,
                displayMode: 0, // once, replace
                position: 'bottomRight', // bottomRight, bottomLeft, topRight, topLeft, topCenter, bottomCenter, center
                target: '',
                targetFirst: true,
                timeout: 5000,
                rtl: true,
                animateInside: true,
                drag: true,
                pauseOnHover: true,
                resetOnHover: false,
                progressBar: true,
                progressBarColor: '',
                progressBarEasing: 'linear',
                overlay: false,
                overlayClose: false,
                overlayColor: 'rgba(0, 0, 0, 0.6)',
                transitionIn: 'fadeInUp',
                transitionOut: 'fadeOut',
                transitionInMobile: 'fadeInUp',
                transitionOutMobile: 'fadeOutDown',
                buttons: {},
                inputs: {},
                onOpening: function () { },
                onOpened: function () { },
                onClosing: function () { },
                onClosed: function () { }
            });
        })

    </script>

</body>

</html>
