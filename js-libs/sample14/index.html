<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Validator JS Libraries SabzLearn</title>

    <link rel="stylesheet" href="final.css">
</head>

<body style="margin-top: 150px;" class="bg-zinc-300 animate__animated animate__fadeIn">

    <div class="wow flip mt-8 mb-16 flex flex-col gap-8 text-white items-center justify-center text-2xl">
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://github.com/validatorjs/validator.js" target="_blank">Validator JS Github</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://validatejs.org/" target="_blank">Validator JS Sample</a>
    </div>

    <div class="flex flex-row flex-wrap gap-8 mt-32 mx-48 items-center justify-center text-white text-2xl">
        <button id="btn-email" class="px-8 py-6 bg-amber-500 rounded-lg shadow-xl">Check Email</button>
        <button id="btn-url" class="px-8 py-6 bg-violet-500 rounded-lg shadow-xl">Check Url</button>
        <button id="btn-empty" class="px-8 py-6 bg-rose-500 rounded-lg shadow-xl">Check Empty</button>
        <button id="btn-hex" class="px-8 py-6 bg-teal-500 rounded-lg shadow-xl">Check HexColor</button>
        <button id="btn-boolean" class="px-8 py-6 bg-slate-500 rounded-lg shadow-xl">Check Boolean</button>
    </div>

    
    <script src="/node_modules/validator/validator.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
