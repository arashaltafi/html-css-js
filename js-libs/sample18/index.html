<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Swiper JS Libraries SabzLearn</title>

    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="final.css">
    <style>
        .swiper {
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body style="margin-top: 150px;" class="bg-zinc-100 animate__animated animate__fadeIn">

    <div class="wow flip mt-8 mb-16 flex flex-col gap-8 text-white items-center justify-center text-2xl">
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://github.com/nolimits4web/swiper" target="_blank">Swiper JS Github</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer" href="https://swiperjs.com/"
            target="_blank">Swiper JS Sample</a>
    </div>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="/node_modules/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'vertical',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>

</body>

</html>
