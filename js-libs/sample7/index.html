<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Sweet Alert 2 JS Libraries SabzLearn</title>

    <link rel="stylesheet" href="final.css">
</head>

<body style="margin-top: 150px;" class="bg-zinc-300 animate__animated animate__fadeIn">

    <div class="wow flip mt-8 flex flex-col gap-8 text-white items-center justify-center text-2xl">
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://github.com/sweetalert2/sweetalert2" target="_blank">Sweet Alert 2 Github</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://sweetalert2.github.io/" target="_blank">Sweet Alert 2 Samples</a>
    </div>

    <div class="flex flex-row flex-wrap gap-8 mt-32 mx-48 items-center justify-center text-white text-2xl">
        <button id="btn-test1" class="px-8 py-6 bg-amber-500 rounded-lg shadow-xl">Test 1</button>
        <button id="btn-test2" class="px-8 py-6 bg-violet-500 rounded-lg shadow-xl">Test 2</button>
        <button id="btn-test3" class="px-8 py-6 bg-rose-500 rounded-lg shadow-xl">Test 3</button>
        <button id="btn-test4" class="px-8 py-6 bg-teal-500 rounded-lg shadow-xl">Test 4</button>
        <button id="btn-test5" class="px-8 py-6 bg-slate-500 rounded-lg shadow-xl">Test 5</button>
        <button id="btn-test6" class="px-8 py-6 bg-yellow-500 rounded-lg shadow-xl">Test 6</button>
        <button id="btn-test7" class="px-8 py-6 bg-lime-500 rounded-lg shadow-xl">Test 7</button>
        <button id="btn-test8" class="px-8 py-6 bg-cyan-500 rounded-lg shadow-xl">Test 8</button>
        <button id="btn-test9" class="px-8 py-6 bg-red-500 rounded-lg shadow-xl">Test 9</button>
        <button id="btn-test10" class="px-8 py-6 bg-green-700 rounded-lg shadow-xl">Test 10</button>
        <button id="btn-test11" class="px-8 py-6 bg-fuchsia-700 rounded-lg shadow-xl">Test 11</button>
        <button id="btn-test12" class="px-8 py-6 bg-orange-500 rounded-lg shadow-xl">Test 12</button>
        <button id="btn-test13" class="px-8 py-6 bg-sky-500 rounded-lg shadow-xl">Test 13</button>
        <button id="btn-test14" class="px-8 py-6 bg-amber-500 rounded-lg shadow-xl">Test 14</button>
        <button id="btn-test15" class="px-8 py-6 bg-zinc-600 rounded-lg shadow-xl">Test 14</button>
    </div>

    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <script>
        document.getElementById('btn-test1').addEventListener('click', () => {
            Swal.fire("SweetAlert2 is working!");
        })

        document.getElementById('btn-test2').addEventListener('click', () => {
            Swal.fire({
                title: "The Internet?",
                text: "That thing is still around?",
                icon: "question"
            });
        })

        document.getElementById('btn-test3').addEventListener('click', () => {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Something went wrong!",
                footer: '<a href="#">Why do I have this issue?</a>'
            });
        })

        document.getElementById('btn-test4').addEventListener('click', () => {
            Swal.fire({
                imageUrl: "https://placeholder.pics/svg/300x1500",
                imageHeight: 1500,
                imageAlt: "A tall image"
            });
        })

        document.getElementById('btn-test5').addEventListener('click', () => {
            Swal.fire({
                title: "<strong>HTML <u>example</u></strong>",
                icon: "info",
                html: `
                    You can use <b>bold text</b>,
                    <a href="#">links</a>,
                    and other HTML tags
                `,
                showCloseButton: true,
                showCancelButton: true,
                focusConfirm: false,
                confirmButtonText: `
                    <i class="fa fa-thumbs-up"></i> Great!
                `,
                confirmButtonAriaLabel: "Thumbs up, great!",
                cancelButtonText: `
                    <i class="fa fa-thumbs-down"></i>
                `,
                cancelButtonAriaLabel: "Thumbs down"
            });
        })

        document.getElementById('btn-test6').addEventListener('click', () => {
            Swal.fire({
                title: "Do you want to save the changes?",
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: "Save",
                denyButtonText: `Don't save`
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    Swal.fire("Saved!", "", "success");
                } else if (result.isDenied) {
                    Swal.fire("Changes are not saved", "", "info");
                }
            });
        })

        document.getElementById('btn-test7').addEventListener('click', () => {
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "Your work has been saved",
                showConfirmButton: false,
                timer: 1500
            });
        })

        document.getElementById('btn-test8').addEventListener('click', () => {
            Swal.fire({
                title: "Custom animation with Animate.css",
                showClass: {
                    popup: `
                animate__animated
                animate__fadeInUp
                animate__faster
                `
                },
                hideClass: {
                    popup: `
                animate__animated
                animate__fadeOutDown
                animate__faster
                `
                }
            });
        })

        document.getElementById('btn-test9').addEventListener('click', () => {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Deleted!",
                        text: "Your file has been deleted.",
                        icon: "success"
                    });
                }
            });
        })

        document.getElementById('btn-test10').addEventListener('click', () => {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "btn btn-success",
                    cancelButton: "btn btn-danger"
                },
                buttonsStyling: false
            });
            swalWithBootstrapButtons.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, delete it!",
                cancelButtonText: "No, cancel!",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    swalWithBootstrapButtons.fire({
                        title: "Deleted!",
                        text: "Your file has been deleted.",
                        icon: "success"
                    });
                } else if (
                    /* Read more about handling dismissals below */
                    result.dismiss === Swal.DismissReason.cancel
                ) {
                    swalWithBootstrapButtons.fire({
                        title: "Cancelled",
                        text: "Your imaginary file is safe :)",
                        icon: "error"
                    });
                }
            });
        })

        document.getElementById('btn-test11').addEventListener('click', () => {
            Swal.fire({
                title: "Sweet!",
                text: "Modal with a custom image.",
                imageUrl: "https://unsplash.it/400/200",
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: "Custom image"
            });
        })

        document.getElementById('btn-test12').addEventListener('click', () => {
            Swal.fire({
                title: "Custom width, padding, color, background.",
                width: 600,
                padding: "3em",
                color: "#716add",
                background: "#fff url(/images/trees.png)",
                backdrop: `
                    rgba(0,0,123,0.4)
                    url("/images/nyan-cat.gif")
                    left top
                    no-repeat
                `
            });
        })

        document.getElementById('btn-test13').addEventListener('click', () => {
            let timerInterval;
            Swal.fire({
                title: "Auto close alert!",
                html: "I will close in <b></b> milliseconds.",
                timer: 2000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const timer = Swal.getPopup().querySelector("b");
                    timerInterval = setInterval(() => {
                        timer.textContent = `${Swal.getTimerLeft()}`;
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        })

        document.getElementById('btn-test14').addEventListener('click', () => {
            Swal.fire({
                title: "سلام خوبی؟",
                icon: "question",
                iconHtml: "؟",
                confirmButtonText: "بله",
                cancelButtonText: "نه",
                showCancelButton: true,
                showCloseButton: true
            });
        })

        document.getElementById('btn-test15').addEventListener('click', () => {
            Swal.fire({
                title: "Submit your Github username",
                input: "text",
                inputAttributes: {
                    autocapitalize: "off"
                },
                showCancelButton: true,
                confirmButtonText: "Look up",
                showLoaderOnConfirm: true,
                preConfirm: async (login) => {
                    try {
                        const githubUrl = `
                    https://api.github.com/users/${login}
                `;
                        const response = await fetch(githubUrl);
                        if (!response.ok) {
                            return Swal.showValidationMessage(`
                            ${JSON.stringify(await response.json())}
                            `);
                        }
                        return response.json();
                    } catch (error) {
                        Swal.showValidationMessage(`
                            Request failed: ${error}
                        `);
                    }
                },
                allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: `${result.value.login}'s avatar`,
                        imageUrl: result.value.avatar_url
                    });
                }
            });
        })

    </script>
</body>

</html>
