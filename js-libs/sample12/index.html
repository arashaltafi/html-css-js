<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Chart JS Libraries SabzLearn</title>

    <link rel="stylesheet" href="final.css">
</head>

<body style="margin-top: 150px;" class="bg-zinc-300 animate__animated animate__fadeIn">

    <div class="wow flip mt-8 mb-16 flex flex-col gap-8 text-white items-center justify-center text-2xl">
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://github.com/chartjs/Chart.js" target="_blank">Chart JS Github</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer" href="https://www.chartjs.org/"
            target="_blank">Chart JS Sample 1</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://www.chartjs.org/docs/latest/getting-started/" target="_blank">Chart JS Sample 2</a>
    </div>

    <div class="my-28 flex items-center justify-center w-1/2 mx-auto">
        <canvas id="myChart1"></canvas>
    </div>

    <div class="my-28 items-center justify-center w-1/2 mx-auto">
        <canvas id="myChart2"></canvas>
    </div>

    <div class="my-28 items-center justify-center w-1/2 mx-auto">
        <canvas id="myChart3"></canvas>
    </div>

    <div class="my-28 items-center justify-center w-1/2 mx-auto">
        <canvas id="myChart4"></canvas>
    </div>

    <div class="my-28 items-center justify-center w-1/2 mx-auto">
        <canvas id="myChart5"></canvas>
    </div>

    <div class="my-28 items-center justify-center w-1/2 mx-auto">
        <canvas id="myChart6"></canvas>
    </div>

    <script src="/node_modules/chart.js/dist/chart.umd.js"></script>

    <script>
        const ctx1 = document.getElementById('myChart1');
        const ctx2 = document.getElementById('myChart2');
        const ctx3 = document.getElementById('myChart3');
        const ctx4 = document.getElementById('myChart4');
        const ctx5 = document.getElementById('myChart5');
        const ctx6 = document.getElementById('myChart6');

        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Farv', 'Ordi', 'Khor', 'Tir', 'Mord', 'Shah'],
                datasets: [{
                    label: 'Month Saled',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.3)',
                        'rgba(54, 162, 235, 0.3)',
                        'rgba(255, 206, 86, 0.3)',
                        'rgba(75, 192, 192, 0.3)',
                        'rgba(153, 102, 255, 0.3)',
                        'rgba(255, 159, 64, 0.3)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Farv', 'Ordi', 'Khor', 'Tir', 'Mord', 'Shah'],
                datasets: [{
                    label: 'Month User',
                    data: [171, 159, 313, 152, 321, 353],
                    backgroundColor: 'rgba(255, 159, 64, 0.3)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    yAxisID: 'userY'
                },
                {
                    label: 'Month Sale',
                    data: [121, 129, 33, 54, 52, 43],
                    backgroundColor: 'rgba(255, 99, 132, 0.3)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleY'
                }]
            },
            options: {
                scales: {
                    userY: {
                        min: 100,
                        max: 500,
                        position: 'left',
                    },
                    saleY: {
                        min: 30,
                        max: 150,
                        position: 'right',
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: ['Farv', 'Ordi', 'Khor', 'Tir', 'Mord', 'Shah'],
                datasets: [{
                    label: 'Month User',
                    data: [171, 159, 313, 152, 321, 353],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.3)',
                        'rgba(54, 162, 235, 0.3)',
                        'rgba(255, 206, 86, 0.3)',
                        'rgba(75, 192, 192, 0.3)',
                        'rgba(153, 102, 255, 0.3)',
                        'rgba(255, 159, 64, 0.3)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2,
                    yAxisID: 'userY'
                }]
            }
        });

        new Chart(ctx4, {
            type: 'line',
            data: {
                labels: ['Farv', 'Ordi', 'Khor', 'Tir', 'Mord', 'Shah'],
                datasets: [{
                    label: 'sale X',
                    data: [171, 159, 313, 152, 321, 353],
                    backgroundColor: 'rgba(255, 159, 64, 0.3)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleX',
                    fill: true
                }, {
                    label: 'sale Y',
                    data: [121, 129, 33, 54, 52, 43],
                    backgroundColor: 'rgba(255, 99, 132, 0.3)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleY',
                    fill: true
                }, {
                    label: 'sale Z',
                    data: [31, 129, 313, 33, 122, 93],
                    backgroundColor: 'rgba(54, 162, 235, 0.3)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleZ',
                    fill: true
                }]
            },
            options: {
                scales: {
                    saleX: {
                        min: 100,
                        max: 500,
                        position: 'left',
                    },
                    saleY: {
                        min: 30,
                        max: 150,
                        position: 'right',
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        new Chart(ctx5, {
            type: 'radar',
            data: {
                labels: ['Farv', 'Ordi', 'Khor', 'Tir', 'Mord', 'Shah'],
                datasets: [{
                    label: 'sale X',
                    data: [171, 159, 313, 152, 321, 353],
                    backgroundColor: 'rgba(255, 159, 64, 0.3)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleX',
                    fill: true
                }, {
                    label: 'sale Y',
                    data: [121, 129, 33, 54, 52, 43],
                    backgroundColor: 'rgba(255, 99, 132, 0.3)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleY',
                    fill: true
                }, {
                    label: 'sale Z',
                    data: [31, 129, 313, 33, 122, 93],
                    backgroundColor: 'rgba(54, 162, 235, 0.3)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleZ',
                    fill: true
                }]
            },
            options: {
                scales: {
                    saleX: {
                        min: 100,
                        max: 500,
                        position: 'left',
                    },
                    saleY: {
                        min: 30,
                        max: 150,
                        position: 'right',
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        new Chart(ctx6, {
            type: 'polarArea',
            data: {
                labels: ['Farv', 'Ordi', 'Khor', 'Tir', 'Mord', 'Shah'],
                datasets: [{
                    label: 'sale X',
                    data: [171, 159, 313, 152, 321, 353],
                    backgroundColor: 'rgba(255, 159, 64, 0.3)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleX',
                    fill: true
                }, {
                    label: 'sale Y',
                    data: [121, 129, 33, 54, 52, 43],
                    backgroundColor: 'rgba(255, 99, 132, 0.3)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleY',
                    fill: true
                }, {
                    label: 'sale Z',
                    data: [31, 129, 313, 33, 122, 93],
                    backgroundColor: 'rgba(54, 162, 235, 0.3)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    yAxisID: 'saleZ',
                    fill: true
                }]
            },
            options: {
                scales: {
                    saleX: {
                        min: 100,
                        max: 500,
                        position: 'left',
                    },
                    saleY: {
                        min: 30,
                        max: 150,
                        position: 'right',
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
