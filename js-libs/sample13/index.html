<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Tippy JS Libraries SabzLearn</title>

    <link rel="stylesheet" href="/node_modules/tippy.js/dist/tippy.css">
    <link rel="stylesheet" href="final.css">
</head>

<body style="margin-top: 150px;" class="bg-zinc-300 animate__animated animate__fadeIn">

    <div class="wow flip mt-8 mb-16 flex flex-col gap-8 text-white items-center justify-center text-2xl">
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://github.com/atomiks/tippyjs" target="_blank">Tippy JS Github</a>
        <a class="w-1/2 px-4 py-2 text-center rounded-lg bg-sky-500 cursor-pointer"
            href="https://atomiks.github.io/tippyjs/" target="_blank">Tippy JS Sample</a>
    </div>

    <div class="flex flex-row flex-wrap gap-8 mt-32 mx-48 items-center justify-center text-white text-2xl">
        <button id="btn-test1" class="px-8 py-6 bg-amber-500 rounded-lg shadow-xl">Test 1</button>
        <button id="btn-test2" class="px-8 py-6 bg-violet-500 rounded-lg shadow-xl">Test 2</button>
        <button id="btn-test3" class="px-8 py-6 bg-rose-500 rounded-lg shadow-xl">Test 3</button>
        <button id="btn-test4" class="px-8 py-6 bg-teal-500 rounded-lg shadow-xl">Test 4</button>
        <button id="btn-test5" class="px-8 py-6 bg-slate-500 rounded-lg shadow-xl">Test 5</button>
        <button id="btn-test6" class="px-8 py-6 bg-yellow-500 rounded-lg shadow-xl">Test 6</button>
        <button id="btn-test7" class="px-8 py-6 bg-lime-500 rounded-lg shadow-xl">Test 7</button>
        <button id="btn-test8" class="px-8 py-6 bg-cyan-500 rounded-lg shadow-xl">Test 8</button>
        <button id="btn-test9" class="px-8 py-6 bg-red-500 rounded-lg shadow-xl">Test 9</button>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <script>
        tippy('#btn-test1', {
            content: 'My tooltip!',
        });

        tippy('#btn-test2', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            placement: 'bottom',
            arrow: true,
        });

        tippy('#btn-test3', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            placement: 'bottom',
            arrow: false,
            animation: 'fade',
            duration: 1000,
            theme: 'dark',
        });

        tippy('#btn-test4', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            placement: 'bottom',
            arrow: false,
            animation: 'scale',
            duration: 500,
            theme: 'material',
        });

        tippy('#btn-test5', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            placement: 'bottom',
            arrow: false,
            animation: 'perspective',
            duration: 500,
            theme: 'light',
        });

        tippy('#btn-test6', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            placement: 'bottom',
            arrow: false,
            animation: 'perspective',
            duration: 500,
            theme: 'retro',
        });

        tippy('#btn-test7', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            placement: 'bottom',
            arrow: false,
            animation: 'perspective',
            duration: 500,
            theme: 'forest',
        });

        tippy('#btn-test8', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            placement: 'bottom',
            arrow: false,
            animation: 'perspective',
            duration: 500,
            theme: 'gradient',
            trigger: 'click',
            interactive: true,
        });

        tippy('#btn-test9', {
            content: '<b>My tooltip!</b>',
            allowHTML: true,
            arrow: false,
            followCursor: true,
            maxWidth: 100,

            onShow(instance) {
                console.log("onShow", instance);
            },

            onHidden(instance) {
                console.log("onHidden", instance);
            }
        });
    </script>

</body>

</html>
