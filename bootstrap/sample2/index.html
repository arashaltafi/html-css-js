<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Bootstrap SabzLearn</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body class="container bg-success" style="height: 100vh;">
    <div class="d-flex align-items-center" style="height: 20%; background-color: brown;">
        <button onclick="alert('1')" class="col btn bg-dark text-light m-2">1</button>
        <button onclick="alert('2')" class="col btn bg-dark text-light m-2">2</button>
        <button onclick="alert('3')" class="col btn bg-dark text-light m-2">3</button>
    </div>

    <div class="d-flex align-items-start mt-5" style="height: 20%; background-color: lightblue;">
        <button onclick="alert('1')" class="col btn bg-dark text-light m-2">1</button>
        <button onclick="alert('2')" class="col btn bg-dark text-light m-2">2</button>
        <button onclick="alert('3')" class="col btn bg-dark text-light m-2">3</button>
    </div>

    <div class="d-flex align-items-end mt-5" style="height: 20%; background-color: palevioletred;">
        <button onclick="alert('1')" class="col btn bg-dark text-light m-2">1</button>
        <button onclick="alert('2')" class="col btn bg-dark text-light m-2">2</button>
        <button onclick="alert('3')" class="col btn bg-dark text-light m-2">3</button>
    </div>

    <div class="d-flex align-items-center mt-5" style="height: 20%; background-color: yellowgreen;">
        <button onclick="alert('1')" class="col btn bg-dark text-light m-2 align-self-end">1</button>
        <button onclick="alert('2')" class="col btn bg-dark text-light m-2 align-self-center">2</button>
        <button onclick="alert('3')" class="col btn bg-dark text-light m-2 align-self-start">3</button>
    </div>

    <div class="d-flex justify-content-center mt-5" style="width:100%; height:20%; background-color:deepskyblue;">
        <button onclick="alert('1')" class="col3 btn bg-dark text-light m-2">1</button>
        <button onclick="alert('2')" class="col3 btn bg-dark text-light m-2">2</button>
        <button onclick="alert('3')" class="col3 btn bg-dark text-light m-2">3</button>
    </div>

    <div class="d-flex justify-content-between mt-5" style="width:100%; height:20%; background-color:chartreuse;">
        <button onclick="alert('1')" class="col3 btn bg-dark text-light m-2">1</button>
        <button onclick="alert('2')" class="col3 btn bg-dark text-light m-2">2</button>
        <button onclick="alert('3')" class="col3 btn bg-dark text-light m-2">3</button>
    </div>

</body>
