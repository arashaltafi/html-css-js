<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Chakra UI</title>
    <link rel="stylesheet" href="reset.css">

    <style>
        body {
            background-color: antiquewhite;
        }

        h1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .container {
            margin-top: 50px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .links {
            padding: 8px;
            margin-top: 16px;
            font-size: 32px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: black;
        }

        .links:hover {
            color: red;
            font-size: 34px;
        }

        .links:active {
            background-color: grey;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1 class="links"><a href="https://chakra-ui.com/" target="_blank">Chakra UI</a></h1>
    <h1 class="links"><a href="https://chakra-ui-cheatsheet.vercel.app/" target="_blank">Chakra UI CheatSheet</a></h1>

    <div class="container">
        <div class="links"><a title="sample 1" href="https://github.com/arashaltafi/mui-react/tree/master/src/sample3"
                target="_blank">sample 1</a></div>
    </div>
</body>

</html>
