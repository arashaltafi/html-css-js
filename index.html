<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Bootstrap SabzLearn</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  viewport-fit=cover, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="app title" />
    <meta name="description" content="app description" />
    <meta name="google" value="notranslate" />
    <link rel="manifest" href="/manifest.json" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }


        body {
            background-color: #DC3545;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        #root {
            grid-row: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            width: 30%;
            margin: auto;
            grid-row: 2 / 2;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'vazir';
            color: whitesmoke;
            font-size: 18px;
            transition: all 300ms ease;
        }

        footer:hover {
            font-size: 22px;
            color: chartreuse;
            transform: rotateX(22deg) rotateY(22deg) rotateZ(-4deg) scale(1.3);
        }

        .links {
            padding: 8px;
            margin-top: 16px;
            font-size: 32px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, 'Times New Roman', Times, serif;
            color: white;
        }

        .links:hover {
            color: wheat;
            font-size: 34px;
        }

        .links:active {
            background-color: palevioletred;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="root">
        <a class="links" href="./html">Html</a>
        <a class="links" href="./css-roocket">Css Roocket</a>
        <a class="links" href="./css-grid">Css Grid</a>
        <a class="links" href="./css-flex">Css Flex</a>
        <a class="links" href="./css-fronthook">Css FrontHook</a>
        <a class="links" href="./sass">Sass</a>
        <a class="links" href="./less">Less</a>
        <a class="links" href="./bootstrap">Bootstrap</a>
        <a class="links" href="./tailwindcss">TailwindCss</a>
        <a class="links" href="./mui">MUI</a>
        <a class="links" href="./js-fronthook">Js FrontHook</a>
    </div>

    <footer>
        آرش الطافی
    </footer>
</body>

</html>
