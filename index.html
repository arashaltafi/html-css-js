<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Bootstrap SabzLearn</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }


        body {
            background-color: #DC3545;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        #root {
            grid-row: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            grid-row: 2 / 2;
            text-align: center;
            margin-bottom: 2rem;
        }

        .links {
            padding: 8px;
            margin-top: 16px;
            font-size: 32px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, 'Times New Roman', Times, serif;
            color: white;
        }

        .links:hover {
            color: wheat;
            font-size: 34px;
        }

        .links:active {
            background-color: palevioletred;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="root">
        <a class="links" href="./html">Html</a>
        <a class="links" href="./css-roocket">Css Roocket</a>
        <a class="links" href="./css-grid">Css Grid</a>
        <a class="links" href="./css-flex">Css Flex</a>
        <a class="links" href="./css-fronthook">Css FrontHook</a>
        <a class="links" href="./sass">Sass</a>
        <a class="links" href="./less">Less</a>
        <a class="links" href="./bootstrap">Bootstrap</a>
        <a class="links" href="./tailwindcss">TailwindCss</a>
        <a class="links" href="./js-fronthook">Js FrontHook</a>
    </div>

    <footer>
        Arash Altafi
    </footer>
</body>

</html>
