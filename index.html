    <style>
        /* scroll bar customization */
        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #DC3545;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #FFCDD2;
            border-radius: 5px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #FFCDD2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background-color: #DC3545;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 64px;
        }

        #root {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        footer {
            width: 30%;
            text-align: center;
            margin-bottom: 3rem;
            font-family: 'vazir';
            color: whitesmoke;
            font-size: 18px;
            transition: all 300ms ease;
            padding-bottom: 8px;
        }

        footer:hover {
            font-size: 22px;
            color: chartreuse;
            transform: rotateX(22deg) rotateY(22deg) rotateZ(-4deg) scale(1.3);
        }

        .links {
            padding: 8px;
            margin-top: 16px;
            font-size: 32px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, 'Times New Roman', Times, serif;
            color: white;
        }

        .links:hover {
            color: wheat;
            font-size: 34px;
        }

        .links:active {
            background-color: palevioletred;
            border-radius: 10px;
        }
    </style>
