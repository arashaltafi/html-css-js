<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>

    <link rel="stylesheet" href="final.css">
</head>

<body class="bg-gray-500">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="grid grid-rows-3 grid-cols-2 items-center justify-center gap-x-28 gap-y-7 min-h-screen mx-4"
        style="margin-left: 64px; margin-right: 64px;">
        <!-- Fetch -->
        <button id="get-data" class="text-white py-8 px-8 rounded-lg text-3xl"
            style="background-color: rgb(244 63 94);">
            Get Data with Fetch
        </button>

        <button id="post-data" class="text-white py-8 px-8 rounded-lg text-3xl"
            style="background-color: rgb(63 131 248);">
            Post Data with Fetch++
        </button>

        <!-- Axios -->
        <button id="get-data-axios" class="text-white py-8 px-8 rounded-lg text-3xl"
            style="background-color: rgb(139 92 246);">
            Get Data with Axios
        </button>

        <button id="post-data-axios" class="text-white py-8 px-8 rounded-lg text-3xl"
            style="background-color: rgb(14 159 110);">
            Post Data with Axios
        </button>

        <button id="delete-data-axios" class="text-white py-8 px-8 rounded-lg text-3xl"
            style="background-color: rgb(6 148 162);">
            Delete Data with Axios
        </button>

        <button id="put-data-axios" class="text-white py-8 px-8 rounded-lg text-3xl"
            style="background-color: rgb(255 90 31);">
            Put Data with Axios
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
