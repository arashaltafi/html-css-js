<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>

    <link rel="stylesheet" href="final.css">
</head>

<body class="bg-gray-500">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="grid grid-rows-2 grid-cols-2 items-center justify-center gap-x-28 gap-y-7 min-h-screen mx-4">
        <button id="get-data" class="bg-rose-500 text-white py-8 px-8 rounded-lg text-3xl">
            Get Data with Fetch
        </button>

        <button id="post-data" class="bg-blue-500 text-white py-8 px-8 rounded-lg text-3xl">
            Post Data with Fetch
        </button>

        <button id="get-data-axios" class="bg-violet-500 text-white py-8 px-8 rounded-lg text-3xl">
            Get Data with Axios
        </button>

        <button id="post-data-axios" class="bg-green-500 text-white py-8 px-8 rounded-lg text-3xl">
            Post Data with Axios
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
