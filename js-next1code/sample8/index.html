<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 8 Next1Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            direction: ltr;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #CFD8DC;
            font-size: 32px;
            font-weight: bold;
            background-color: #424242;
        }

        span {
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px
        }

        input {
            color: #CFD8DC;
            font-size: 32px;
            font-weight: bold;
            background-color: #616161;
            box-shadow: 4px 4px 5px #616161;
            border-radius: 16px;
            padding: 8px 16px;
        }

        .red {
            color: #F44336;
        }

        .green {
            color: #4CAF50;
        }

        .btns {
            display: flex;
            flex-direction: row;
            gap: 32px;
        }

        button {
            color: black;
            font-size: 22px;
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid red;
            background-color: #BDBDBD;
        }

        button:hover {
            transform: scale(102%);
        }

        button:active {
            transform: scale(105%);
        }
    </style>
</head>
<body>
    <form id="form">
        <label>First Name:</label>
        <input type="text" id="firstname" value="arash">
        
        <label>Last Name:</label>
        <input type="text" id="lastname" value="altafi">

        <label>Day:</label>
        <span class="red"></span>
        <input type="number" id="day">

        <label>Month:</label>
        <input type="number" id="month">
        <span class="red"></span>

        <span style="margin-top: 64px;" class="green"></span>
        <input type="number" id="phone" placeholder="09">
        <span class="red"></span>

        <div class="btns">
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
