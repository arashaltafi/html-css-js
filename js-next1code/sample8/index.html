    <title>Sample 8 Next1Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            direction: ltr;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #CFD8DC;
            font-size: 32px;
            font-weight: bold;
            background-color: #424242;
        }

        span {

        }

            display: flex;

            border-radius: 16px;

        }

</head>

    <form>
