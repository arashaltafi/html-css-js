<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 10 Next1Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
            width: 100%;
            margin-top: 32px;
            margin-bottom: 32px;
        }

        .button {
            padding: 16px 32px;
            border-radius: 16px;
            border: 2px solid red;
            background-color: darkblue;
            color: white;
            cursor: pointer;
            min-width: 50%;
        }

        .div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="div">
        <button class="button" id="btn-history-back">History Back</button>
        <button class="button" id="btn-history-forward">History Forward</button>
        <button class="button" id="btn-history-go">History Go</button>
        <button class="button" id="btn-history-length">History Length</button>
        <button class="button" id="btn-location-reload">Location Reload</button>
        <button class="button" id="btn-location-reload-without-cache">Location Reload Without Cache</button>
        <button class="button" id="btn-location-assign">Location Assign</button>
        <button class="button" id="btn-location-replace">Location Replace</button>
        <button class="button" id="btn-window-open-tab">Window Open Another Tab</button>
        <button class="button" id="btn-window-open-current">Window Open Current Tab</button>
        <button class="button" id="btn-window-open-window">Window Open Another Window</button>
        <button class="button" id="btn-window-close-current">Window Close Current</button>
        <button class="button" id="btn-window-close-last">Window Close Last Opened</button>
        <button class="button" id="btn-alert">Alert</button>
        <button class="button" id="btn-prompt">Prompt</button>
        <button class="button" id="btn-confirm">Confirm</button>
        <button class="button" id="btn-navigator-app-name">Navigator AppName</button>
        <button class="button" id="btn-navigator-online">Navigator Online</button>
        <button class="button" id="btn-navigator-user-agent">Navigator UserAgent</button>
        <button class="button" id="btn-platform-name">Platform Name</button>
        <button class="button" id="btn-platform-version">Platform Version</button>
        <button class="button" id="btn-platform-layout">Platform Layout</button>
        <button class="button" id="btn-platform-os">Platform Os</button>
        <button class="button" id="btn-platform-description">Platform Description</button>
    </div>

    <script src="platform.js"></script>
    <script src="app.js"></script>
</body>

</html>
