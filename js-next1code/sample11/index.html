<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 11 Next1Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #212121;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 32px;
        }

        p {
            color: #F5F5F5;
            text-align: center;
            font-size: 22px;
        }

        button {
            color: #F5F5F5;
            text-align: center;
            padding: 16px 32px;
            border-radius: 16px;
        }

        .div {
            display: flex;
            flex-direction: row;
            gap: 32px;
        }

        #btn-start {
            background-color: #4CAF50;
        }

        #btn-stop {
            background-color: #F44336;
        }
    </style>

</head>

<body>

    <div class="div">
        <button id="btn-start">start</button>
        <button id="btn-stop">stop</button>
    </div>

    <p id="p1"></p>
    <p id="p2"></p>

    <script src="app.js"></script>
</body>

</html>
