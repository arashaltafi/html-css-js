<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 12 Next1Code</title>

    <link rel="stylesheet" href="final.css">
</head>

<body class="bg-gray-200">

    <div class="h-screen w-full flex flex-col justify-center items-center">
        <div class="flex flex-row justify-center items-center font-Orbitron-Bold gap-x-2 font-thin hover:scale-x-110 transition-all">
            <p class="text-8xl" id="time-hour">00</p>
            <p class="text-8xl">:</p>
            <p class="text-8xl" id="time-minute">00</p>
            <p class="text-8xl">:</p>
            <p class="text-8xl" id="time-second">00</p>
            <p class="text-8xl">:</p>
            <p class="text-8xl" id="time-millisecond">00</p>
        </div>

        <div class="flex flex-row justify-center items-center mt-12 font-Orbitron gap-x-6 font-bold">
            <button
                class="text-3xl py-3 px-6 rounded-xl shadow-lg bg-gradient-to-tr text-black hover:text-white from-gray-100 via-gray-200 to-gray-300 hover:bg-gradient-to-bl hover:from-green-500 hover:via-green-500 hover:to-green-400 hover:scale-[102%] active:scale-105 transition-all"
                id="btn-start">Start</button>
            <button
                class="text-3xl py-3 px-6 rounded-xl shadow-lg bg-gradient-to-tr text-black hover:text-white from-gray-100 via-gray-200 to-gray-300 hover:bg-gradient-to-bl hover:from-red-500 hover:via-red-500 hover:to-red-400 hover:scale-[102%] active:scale-105 transition-all"
                id="btn-stop">Stop</button>
            <button
                class="text-3xl py-3 px-6 rounded-xl shadow-lg bg-gradient-to-tr text-black hover:text-white from-gray-100 via-gray-200 to-gray-300 hover:bg-gradient-to-bl hover:from-purple-500 hover:via-purple-500 hover:to-purple-400 hover:scale-[102%] active:scale-105 transition-all"
                id="btn-reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
