<!DOCTYPE html>
<html id="html" lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>

    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" href="./images/app-logo.png" type="image/png">
</head>

<body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <!-- All Apps Icons -->
    <svg class="hidden">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
        </symbol>
        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </symbol>
        <symbol id="arrow-right-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
        </symbol>

    </svg>

    <header class="fixed top-9 right-0 left-0 flex items-center w-[90%] h-24 px-10 py-5 mx-auto bg-black/50 rounded-3xl">
        <div class="flex justify-between items-center w-full">
            <!-- Logo & Menu -->
            <nav class="flex items-center gap-x-9">
                <!-- Logo -->
                <div>
                    <img src="images/app-logo.png" alt="Golden Coffee">
                </div>
                <!-- Menu -->
                <ul class="flex gap-x-9 text-xl text-gray-300 tracking-tightest">
                    <li class="font-DanaMedium text-orange-200">
                        <a id="test" href="#">صفحه اصلی</a>
                    </li>
                    <!-- Has SubMenu -->
                    <li>
                        <a href="#">فروشگاه</a>
                        <!-- SubMenu -->
                        <ul class="hidden">
                            <li>
                                <a href="#">قهوه ویژه</a>
                            </li>
                            <li>
                                <a href="#">ویژه در سظح جهانی</a>
                            </li>
                            <li>
                                <a href="#">قهوه درجه یک</a>
                            </li>
                            <li>
                                <a href="#">ترکیبات تجاری</a>
                            </li>
                            <li>
                                <a href="#">کپسول قهوه</a>
                            </li>
                            <li>
                                <a href="#">قهوه زینو برزیلی</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">دیکشنری</a>
                    </li>
                    <li>
                        <a href="#">بلاگ</a>
                    </li>
                    <li>
                        <a href="#">درباره ما</a>
                    </li>
                    <li>
                        <a href="#">تماس با ما</a>
                    </li>
                </ul>
            </nav>

            <!-- Cart & Theme Toggle & Login Link -->
            <div class="flex gap-x-10 items-center text-orange-200 text-xl">
                <!-- Cart & Theme Toggle -->
                <div class="flex gap-x-5">
                    <!-- Cart -->
                    <div>
                        <svg class="w-8 h-8 cursor-pointer">
                            <use xlink:href="#shopping-cart"></use>
                        </svg>
                    </div>
                    <!-- Theme Toggle -->
                    <div>
                        <svg id="changeTheme" class="w-8 h-8 cursor-pointer">
                            <use id="iconTheme" xlink:href="#moon"></use>
                        </svg>
                    </div>
                </div>

                <!-- Divide Border -->
                <span class="block w-px h-14 bg-white/20"></span>

                <!-- Login Link -->
                <a href="#" class="flex items-center gap-x-2.5 tracking-tightest">
                    <svg class="w-8 h-8">
                        <use xlink:href="#arrow-right-on-rectangle"></use>
                    </svg>
                    <span>ورود | ثبت نام</span>
                </a>
            </div>
        </div>
    </header>


    <script src="scripts/app.js"></script>
</body>

</html>
