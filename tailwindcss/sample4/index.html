<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no" id="html">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 3 Tailwind SabzLearn</title>

    <link rel="stylesheet" href="main-dist.css">
</head>

<body class="container bg-white dark:bg-gray-900">

    <div class="flex flex-col items-center justify-center min-h-screen">

        <button
            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <span id="changeTheme"
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Change Theme
            </span>
        </button>

        <div
            class="mt-8 max-w-[382px] rounded-lg overflow-hidden shadow dark:bg-gray-800 border bg-gray-200 dark:border-gray-700">
            <img src="https://flowbite.com/docs/images/blog/image-1.jpg" alt="Tailwind Mini Project">

            <div class="px-4 py-6">
                <h1 class="text-2xl text-gray-900 dark:text-white font-vazir font-bold cursor-pointer">
                    Noteworthy Technology Acquisitions 2021
                </h1>
                <h3 class="mt-5 text-lg leading-6 font-vazir-light space-y-3 text-gray-700 dark:text-gray-400">
                    Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological
                    order.
                </h3>

                <button
                    class="mt-3 py-1.5 px-3 text-white bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg border border-blue-800 border-1 overflow-hidden flex items-center justify-center hover:bg-gradient-to-tl transition-colors">
                    Read More
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <script>
        //toggle theme
        const btn = document.getElementById('changeTheme');
        const html = document.getElementById('html');
        btn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem("theme", "light")
            } else {
                html.classList.add('dark');
                localStorage.setItem("theme", "dark")
            }
        })

        if (localStorage.getItem("theme") === null) {
            console.log("if")
            //get default theme
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                const newColorScheme = event.matches ? "dark" : "light";
                if (newColorScheme == "dark") {
                    console.log("if add dark")
                    html.classList.add('dark');
                } else {
                    console.log("if add dark")
                    html.classList.remove('dark');
                }
            });

            //change theme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                console.log("change theme add dark")
                html.classList.add('dark');
            } else {
                console.log("change theme remove dark")
                html.classList.remove('dark');
            }
        } else {
            console.log("else", localStorage.getItem("theme"))
            if (localStorage.getItem("theme") === "dark") {
                console.log("else add dark")
                html.classList.add('dark');
            } else {
                console.log("else remove dark")
                html.classList.remove('dark');
            }
        }

    </script>

</body>

</html>
