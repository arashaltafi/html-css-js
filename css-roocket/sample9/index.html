<!DOCTYPE html>
<html lang="fa" dir="rtl" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 9 roocket</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="form">
            <h2 class="form-title">فرم ثبت نام</h2>
            <label for="name">نام</label>
            <input type="text" name="name" placeholder="لطفا نام را وارد نمایید" id="name" class="form-control">
            <label for="email">ایمیل</label>
            <input type="email" name="email" placeholder="لطفا ایمیل را وارد نمایید" id="email" class="form-control">
            <label for="password">پسورد</label>
            <input type="password" name="password" id="password" class="form-control">
            <label for="password-confirm">تکرار پسورد</label>
            <input type="password" name="password-confirm" id="password-confirm" class="form-control">
            <label for="rules" class="checkbox">
                <input type="checkbox" name="rules" id="rules">قوانین را قبول دارم
                <span class="check-mark"></span>
            </label>

            <button>ثبت نام</button>
        </div>
    </div>


</body>

</html>
