<!DOCTYPE html>
<html lang="fa" dir="ltr" translate="no">

<head>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 7Learn JS Project 4</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background-color: #F44336;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 32px;
        }

        #div-1 {
            width: 800px;
            padding-top: 32px;
            padding-bottom: 32px;
            padding-left: 8px;
            padding-right: 8px;
            background-color: blueviolet;
            border-radius: 20px;
            border: 2px dotted #03A9F4
        }

        #div-2 {
            width: 800px;
            padding-top: 32px;
            padding-bottom: 32px;
            padding-left: 8px;
            padding-right: 8px;
            background-color: blueviolet;
            border-radius: 20px;
            border: 2px dotted #03A9F4
        }

        .circle {
            display: flex;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #FFEB3B
        }

        .circle1 {
            background-color: chartreuse
        }

        .circle2 {
            background-color: aqua
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="div-1">
            <span class="circle circle1"></span>
        </div>

        <div id="div-2">
            <span class="circle circle2"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
